<body>
    </div>
    <div class="banner">
        <a class="rollover-underline-black" href="#">Ping Pong</a>
        <img src="images/ping-pong.png">
    </div>
    <div class="container">
        <h1>Let's Play!</h1>
        <p>Rules:</p>
        <p>Ping pong will count up to your number from 1 with the following exceptions:</p>
        <ol>
            <li>Numbers divisible by 3 become "ping"</li>
            <li>Numbers divisible by 5 become "pong"</li>
            <li>Numbers divisible by 3 and 5 become "pingpong"</li>
        </ol>
        <form id="ping-pong">
            <div class="form-group">
                <label for="number">Enter your number here:</label>
                <input id="number" type="text">
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <br>
        <ul id="result">
            <li id="final-result"></li>
        </ul>
    </div>
